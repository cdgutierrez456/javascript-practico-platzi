<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <meta name="robots" content="figuras,follow">
    <meta name="description" content="Calculando area de figuras geometricas con JavaScript">
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header class="header">
        <h1>Curso practico JavaScript</h1>
    </header>
    <main class="container">
        <section class="cuadrado">
            <h2>Calculo de Cuadrado</h2>
            <form action="">
                <label for="ladoCuadrado">
                    <span>Escribe la medida de cada lado del cuadrado</span>
                    <input type="number" id="ladoCuadrado">
                </label>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            </form>
        </section>
        <section class="triangulo">
            <h2>Calculo de Triangulo</h2>
            <form action="">
                <label for="lado1Triangulo">
                    <span>Escribe el primer lado del triangulo</span>
                    <input type="number" id="lado1Triangulo" required>
                </label>
                <label for="lado2Triangulo">
                    <span>Segundo lado del triangulo</span>
                    <input type="number" id="lado2Triangulo" required>
                </label>
                <label for="baseTriangulo">
                    <span>Base del Triangulo</span>
                    <input type="number" id="baseTriangulo">
                </label>
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Area</button>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
